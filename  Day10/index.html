<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="https://kit.fontawesome.com/bed3f32596.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Brand Name</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">login</button>
            <button class="btnLogin-popup">Join us</button>
        </nav>
        <div class="form-box login">
      
            <span class="icon-close">
                <i class="fa-solid fa-xmark fa-lg" ></i>
              </span>
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <label>Email</label>
                    <input type="email" required input style="width:150px; height: 25px; margin-bottom: 10px;">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <label>Password</label>
                        <input type="password" required input style="width:150px; height: 25px; margin-bottom: 10px;">
                </div>
                <div class="remember-forgot"><label><input type="checkbox" input style="margin-bottom: 10px;"> Remember me  </label>
                    <a href="#" input style="margin-left: 50px;"> Forgot Password?</a></div>
                    <button type="submit" class="btn" input style="width:90px; height:40px;">Login</button>
            </form>
        </div>
    </header>
    <div class="wrapper">
    </div>
    <script src="script.js"></script>
  
</body>
</html>
