<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Form-box">
            <h2>Register</h2>
            <p>Create your account.It's free and only takes a minute.</p>
            <div class="input-section" >
                <input type="FirstName" placeholder="FirstName"id="username" input style="width:150px; height:30px; font-size:15px; margin-right: 10px;"  >
                <input type="LastName" placeholder="LastName"id="username1" input style="width:150px; height:30px; font-size:15px;">
            </div>
            <br/>
            <input type="email" placeholder="Email"id="e1"  input style="width:150px; height:30px; font-size:15px;">
            <br/>
            <br/>
            <input type="password" placeholder="Password"id="e2" input style="width:175px; height:30px; font-size:15px;">
            <br/>
            <br/>
            <input type="password"placeholder="Confirm Password" id="e3" input style="width:200px; height:30px; font-size:15px;">
            <br/>
            <br/>
            <input type="checkbox"> I accept the <b>Terms of use & privacy policy</b>.<br/><br/>
            <button type="button" onclick="Register()" style="color:rgb(221, 236, 221);background-color: green;width: 300px;height:60px;">Register Now</button>
            
        </div>
    </div>
<script src="form.js"></script>
</body>
</html>
